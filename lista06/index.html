<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tabela</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th,td {
            padding: 0 10px 10px 10px;
        }
        .funcionarios {
            padding-right: 30px;
            text-align: start;
        }
        .nomes {
            padding-left: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1" align="center">
        <tr>
            <th align="center" class="funcionarios nomes">Nome do funcionário</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Salário</th>
        </tr>
        <tr>
            <td class="funcionarios" align="start">Maria José</td>
            <td rowspan="2" align="center">Feminino</td>
            <td align="center">14</td>
            <td align="center">R$1.500,00</td>
        </tr>
        <tr>
            <td class="funcionarios">Ana Clara</td>
            <td align="center">25</td>
            <td align="center">R$3.000,00</td>
        </tr>
        <tr>
            <td class="funcionarios">João Márcio</td>
            <td rowspan="2" align="center">Masculino</td>
            <td align="center">74</td>
            <td align="center">R$5.000,00</td>
        </tr>
        <tr>
            <td class="funcionarios">Robson Crusoé</td>
            <td align="center">55</td>
            <td align="center">R$8.000,00</td>
        </tr>
        <tr align="end">
            <td colspan="3"><b>Média de salário</b></td>
            <td><b>R$4.375,00</b></td>
        </tr>
    </table>
</body>

</html>
