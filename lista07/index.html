<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>

<body>
    <h1>Cadastro de Clientes</h1>
    <br>
    <h3 style="color:red;">Todos os campos são de preenchimento obrigatório</h2>
    <form>
        <fieldset>
            <legend>Dados pessoais</legend>
            <label for="nome">Nome:</label>
            <br>
            <input type="text" id="nome" placeholder="Nome completo" required>
            <br><br>
            <label for="data">Data de nascimento:</label>
            <br>
            <input type="date" id="data" required>
            <br><br>
            <label for="sexo" required>Sexo:</label>
            <br>
            <input id="masc" type="radio" name="sexo" required>
            <label for="masc">Masculino</label>
    
            <input id="fem" type="radio" name="sexo">
            <label for="fem">Feminino</label>
            <!-- <select id="sexo" required>
                <option></option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select> -->
            <br><br>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Informações de contato</legend>
            <label for="email">E-mail:</label>
            <br>
            <input id="email" type="email" required>
            <br><br>
            <label for="telefone">Telefone celular:</label>
            <br>
            <input type="tel" id="telefone" placeholder="Apenas números (máx:9)" minlength="9" maxlength="9" pattern="[0-9]{9}" required>
            <br><br>
            <label for="senha">Website pessoal/profissional:</label>
            <br>
            <input id="senha" type="url" placeholder="https://www.seusite.com.br" required>
        </fieldset>
        <br><br>
        <fieldset>
            <legend>Localização</legend>
            <label for="endereco">Endereço:</label>
            <br>
            <input type="text" id="endereco" required>
            <br><br>
            <label for="numero">Numero:</label>
            <br>
            <input style="width: 8%;" type="number" id="num" min="1" max="9999" maxlength="4" placeholder="(Valor entre 1 e 9999)" required>
            <br><br>
            <label for="cidade">Cidade:</label>
            <br>
            <input type="text" id="cidade" required>
            <br><br>
            <label for="estado">Estado:</label>
            <br>
            <select id="estado" required>
                <br><br>
                <option></option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Distrito Federal</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Sul</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select>
        </fieldset>
        <br><br>
        <input type="submit" id="enviar" value="Cadastrar">
        <input type="reset" id="reset" value="Limpar">
    </form>
</body>

</html>
